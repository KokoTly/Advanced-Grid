<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Grid</title>
    <link rel="stylesheet" href="AdvanceGrid.css">
</head>
<body>
    <h1>Advanced CSS Grid</h1>
    <div class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item sidebar">Sidebar</div>
        <div class="grid-item content">
            <div class="nested-grid-container">
                <div class="nested-grid-item nested-item1">Nested Item 1</div>
                <div class="nested-grid-item nested-item2">Nested Item 2</div>
                <div class="nested-grid-item nested-item3">Nested Item 3</div>
                <div class="nested-grid-item nested-item4">Nested Item 4</div>
            </div>
        </div>
        <div class="grid-item footer">Footer</div>
        <div class="grid-item extra">Extra</div>
    </div>
</body>
</html>
